<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideloading...</title>
    
    <!-- embedding shet -->
    <meta name="title" content="Sideloading.org">
    <meta name="description" content="We're coming soon... and so are you.">
    <meta name="keywords" content="sideloading, iOS, Android, apps, development, mobile, technology">
    <meta name="author" content="Sideloading.org">
    <meta name="robots" content="index, follow">
    <!-- more embed stuff -->
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sideloading.org">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            animation: ripple 8s ease-in-out infinite, colorShift 6s ease-in-out infinite;
            opacity: 0.1;
            pointer-events: none;
        }

        .ripple:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .ripple:nth-child(2) {
            width: 400px;
            height: 400px;
            top: 50%;
            right: -200px;
            animation-delay: 2s;
        }

        .ripple:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: -125px;
            left: 50%;
            animation-delay: 4s;
        }

        @keyframes ripple {
            0%, 100% {
                transform: scale(0.8) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
        }

        @keyframes colorShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .particle {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation: particleFloat 3s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 2px;
            height: 2px;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 1px;
            height: 1px;
            top: 30%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            top: 60%;
            left: 10%;
            animation-delay: 1s;
        }

        .particle:nth-child(4) {
            width: 1px;
            height: 1px;
            top: 70%;
            right: 15%;
            animation-delay: 1.5s;
        }

        .particle:nth-child(5) {
            width: 2px;
            height: 2px;
            top: 40%;
            left: 25%;
            animation-delay: 2s;
        }

        .particle:nth-child(6) {
            width: 1px;
            height: 1px;
            top: 50%;
            right: 25%;
            animation-delay: 2.5s;
        }

        .particle:nth-child(7) {
            width: 2px;
            height: 2px;
            top: 25%;
            left: 35%;
            animation-delay: 0.3s;
        }

        .particle:nth-child(8) {
            width: 1px;
            height: 1px;
            top: 35%;
            right: 35%;
            animation-delay: 0.8s;
        }

        .particle:nth-child(9) {
            width: 3px;
            height: 3px;
            top: 65%;
            left: 30%;
            animation-delay: 1.3s;
        }

        .particle:nth-child(10) {
            width: 1px;
            height: 1px;
            top: 75%;
            right: 30%;
            animation-delay: 1.8s;
        }

        .particle:nth-child(11) {
            width: 2px;
            height: 2px;
            top: 45%;
            left: 45%;
            animation-delay: 2.3s;
        }

        .particle:nth-child(12) {
            width: 1px;
            height: 1px;
            top: 55%;
            right: 40%;
            animation-delay: 0.2s;
        }

        .particle:nth-child(13) {
            width: 2px;
            height: 2px;
            top: 15%;
            left: 50%;
            animation-delay: 0.7s;
        }

        .particle:nth-child(14) {
            width: 1px;
            height: 1px;
            top: 80%;
            right: 45%;
            animation-delay: 1.2s;
        }

        .particle:nth-child(15) {
            width: 3px;
            height: 3px;
            top: 20%;
            left: 60%;
            animation-delay: 1.7s;
        }

        .particle:nth-child(16) {
            width: 1px;
            height: 1px;
            top: 40%;
            right: 55%;
            animation-delay: 2.2s;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(0px) scale(0);
            }
            20% {
                opacity: 0.8;
                transform: translateY(-10px) scale(1);
            }
            80% {
                opacity: 0.6;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) scale(0);
            }
        }

        .container {
            max-width: 800px;
            z-index: 10;
            position: relative;
        }

        .coming-soon {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            word-wrap: break-word;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.8;
            line-height: 1.4;
        }

        .bottom-section {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .small-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0.6;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .cta-button {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 1200px) {
            .container {
                max-width: 90%;
            }
            
            .coming-soon {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }
            
            .container {
                max-width: 95%;
            }
            
            .coming-soon {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .bottom-section {
                bottom: 30px;
            }
            
            .small-text {
                font-size: 0.8rem;
            }
            
            .cta-button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .coming-soon {
                font-size: 2rem;
                letter-spacing: 0.5px;
                margin-bottom: 0.8rem;
            }
            
            .tagline {
                font-size: 1rem;
                line-height: 1.3;
            }
            
            .bottom-section {
                bottom: 20px;
            }
            
            .small-text {
                font-size: 0.75rem;
                margin-bottom: 15px;
            }
            
            .cta-button {
                padding: 8px 16px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 320px) {
            .coming-soon {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 0.9rem;
            }
            
            .small-text {
                font-size: 0.7rem;
            }
            
            .cta-button {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }

        @media (min-height: 1000px) {
            .main-content {
                justify-content: center;
            }
        }

        @media (min-width: 1400px) {
            .container {
                max-width: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="main-content">
        <div class="container">
            <h1 class="coming-soon">Sideloading.org</h1>
            <p class="tagline">We're coming soon... and so are you.</p>
        </div>
        <div class="bottom-section">
            <p class="small-text">guess who bought the domain...</p>
            <a href="https://viriddevelopment.github.io/bio/" class="cta-button">ME 🤑</a>
        </div>
    </div>
</body>
</html>
